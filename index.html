<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homer or Joker</title>
    <link rel ="stylesheet" href="styles.css"><!-- CSS styles for your template -->
</head>

<!-- BODY -->

<body>
    <!-- NAVIGATION BAR -->
		<nav><!-- Logo section -->
            <div class="logo"><!-- Your logo content goes here -->
                Primer Project
            </div>
            <!-- Your navigation bar content goes here -->
            <ul class="nav">
                <li class="about"><a href="#">About</a></li>
                <li class="services"><a href="#">Services</a></li>
                <li class="contact"><a href="#">Contact</a></li>
            </ul>
		</nav>

    <!-- MAIN SECTION -->
    <main class="contentBox">
        <!-- Your main section content goes here -->
        <h1 class="h1">Homer or the Joker?</h1>
        <div class="container">
            <article>
                <h3>Homer Simpson</h3>
                <p>This is about Homer.</p>
                <picture>
                    <img src="../images/homer.jpg" alt="Homer Simpson">
                </picture>
                <br>
                <a href="#">Read more</a>
            </article>

            <article>
                <h3>The Joker</h3>
                <p>This is about the Joker.</p>
                <picture>
                    <img src="../images/joker.jpg" alt="The Joker">
                </picture>
                <br>
                <a href="#">Read more</a>
            </article>
            <br>
        
            <!-- ASIDE BAR -->
            <aside contactContainer>
                <!-- Your aside bar content goes here -->
                <div>
                    <fieldset class="contactBox">
                        <legend>Contact Form</legend>
                        <form>
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div>
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <button type="submit">Submit</button>
                        </form>
                    </fieldset>
                </div>
            </aside>
        </div>
    </main>

    <!-- FOOTER SECTION -->
    <footer class="footer">
        <!-- Your footer content goes here -->
        &copy; 2023 Primer Project. All rights reserved.
    </footer>
    
</body>
</html>
